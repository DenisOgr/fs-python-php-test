version: '2'

services:
    php-cli:
        build: .
        tty: true
        ports:
            - "89:80"
        expose:
            - "9000"
            - "443"
        volumes:
            - .:/var/www/php-cli
        links:
            - elasticsearch
    elasticsearch:
       image: elasticsearch
       ports:
         - 9200:9200
         - 9300:9300
       environment:
         - cluster.name=docker-cluster
         - bootstrap.memory_lock=true
         - “ES_JAVA_OPTS=-Xms512m -Xmx512m”